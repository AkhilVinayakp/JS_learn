<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Looping Lights</title>
    <style>
        body{
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            height: 100vh;
            background-color: black;
        }
        .container {
            border: 2px solid white;
            display: flex;

        }
        .current_speed{
            color: whitesmoke;  
        }
        .btn {
            padding: 0.3em 1em;
            border-radius: 1em;
            font-size: 1.4em;
            border: 0;
        }
        .key {
            font-size: 5em;
            color: aliceblue;
            margin: 42px;
        }
        .red {
            color: red;
        }
        .blue {
            color: blue;
        }
        .green {
            color: green;
        }
        .cyan {
            color: cyan;
        }
        .brown{
            color: brown;
        }
        .yellow{
            color: yellow;
        }
        .white{
            color: white;
        }
        .violet{
            color: violet;
        }
        .orange{
            color: orange;
        }

    </style>
</head>
<body>
        <div class="container">
            <div class="key red">A</div>
            <div class="key blue">B</div>
            <div class="key green">C</div>
            <div class="key cyan">D</div>
            <div class="key brown">E</div>
            <div class="key yellow">F</div>
            <div class="key white">G</div>
            <div class="key violet">H</div>
            <div class="key orange">I</div>
        </div>
        <!-- change the backgroung  -->
        <footer>
            <button id="bgchanger" class="btn btn-bg-changer">Change Color</button>
            <button id="spchanger" class="btn">Increase speed by 25</button>
            <button id="spchanger_inv" class="btn">Decrease speed by 25</button>
        </footer>
        <div>
            <h5 class="current_speed">Del</h5>
        </div>
            
        <script src="./looping.js"></script>
</body>
</html>
